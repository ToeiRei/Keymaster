name: DB Integration Tests

on:
  push:
    paths:
      - 'internal/db/**'
      - '.github/workflows/db-integration.yml'
  pull_request:
    paths:
      - 'internal/db/**'

jobs:
  postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: keymaster_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready -U testuser
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'

      - name: Download modules
        run: go mod download

      - name: Run Postgres integration tests
        env:
          INTEGRATION_DB: postgres
          INTEGRATION_DSN: postgres://testuser:testpass@localhost:5432/keymaster_test?sslmode=disable
        run: |
          echo "Running integration tests against $INTEGRATION_DB"
          go test ./internal/db -run TestIntegration_Smoke -v

  mysql:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: keymaster_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost -uroot -prootpass"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'

      - name: Download modules
        run: go mod download

      - name: Run MySQL integration tests
        env:
          INTEGRATION_DB: mysql
          INTEGRATION_DSN: root:rootpass@tcp(localhost:3306)/keymaster_test?parseTime=true
        run: |
          echo "Running integration tests against $INTEGRATION_DB"
          go test ./internal/db -run TestIntegration_Smoke -v
